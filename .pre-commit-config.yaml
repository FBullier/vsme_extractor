repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
        args: ["--fix"]
        exclude: "\\.ipynb$"
      - id: ruff-format
        exclude: "\\.ipynb$"

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
      - id: pyright

  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0
    hooks:
      - id: pip-audit
        args: ["-r", "requirements.txt", "-r", "requirements-streamlit.txt", "-r", "requirements-dev.txt"]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest -q
        language: system
        pass_filenames: false
